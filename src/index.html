<!DOCTYPE html>
<html>
<head>
  <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/app.css">

  <script src="scripts/app.js" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/scq6nmf.css">

</head>
<body>

  <header class="header">
    <img src="" alt="">
    <a href="./chat.html">chat</a>
  </header>


  <div class="desktop">
    <div class="icon icon--about" data-target="about">
      <img src="./assets/images/folder.svg" alt="About" class="icon__image">
      <span class="icon__text">About</span>
    </div>
    <div class="icon icon--projects" data-target="projects">
      <img src="./assets/images/folder.svg" alt="Projects" class="icon__image">
      <span class="icon__text">Projects</span>
    </div>
    <div class="icon icon--me" data-target="me">
      <img src="./assets/images/folder.svg" alt="Me" class="icon__image">
      <span class="icon__text">Me</span>
    </div>
    <div class="icon icon--paint" data-target="paint">
      <img src="./assets/images/folder.svg" alt="Paint" class="icon__image">
      <span class="icon__text">Paint</span>
    </div>
    <div class="icon icon--music" data-target="music">
      <img src="./assets/images/folder.svg" alt="Music" class="icon__image">
      <span class="icon__text">Music</span>
    </div>
  </div>

  <div class="window window--about">
    <div class="title-bar">
      <div class="title-bar__title">About</div>
      <div class="title-bar__controls">
        <div class="title-bar__minimize">_</div>
        <div class="title-bar__maximize">[]</div>
        <div class="title-bar__close">X</div>
      </div>
    </div>
    <div class="content">Contenu de la fenêtre "About"</div>
  </div>

  <div class="window window--projects">
    <div class="title-bar">
      <div class="title-bar__title">Projects</div>
      <div class="title-bar__controls">
        <div class="title-bar__minimize">_</div>
        <div class="title-bar__maximize">[]</div>
        <div class="title-bar__close">X</div>
      </div>
    </div>
    <div class="content">Contenu de la fenêtre "Projects"</div>
  </div>

  <div class="window window--me">
    <div class="title-bar">
      <div class="title-bar__title">Me</div>
      <div class="title-bar__controls">
        <div class="title-bar__minimize">_</div>
        <div class="title-bar__maximize">[]</div>
        <div class="title-bar__close">X</div>
      </div>
    </div>
    <div class="content">Contenu de la fenêtre "Me"</div>
  </div>

  <div class="window window--paint">
    <div class="title-bar">
      <div class="title-bar__title">Paint</div>
      <div class="title-bar__controls">
        <div class="title-bar__minimize">_</div>
        <div class="title-bar__maximize">[]</div>
        <div class="title-bar__close">X</div>
      </div>
    </div>
    <div class="content">Contenu de la fenêtre "Paint"</div>
  </div>

  <div class="window window--music">
    <div class="title-bar">
      <div class="title-bar__title">Music</div>
      <div class="title-bar__controls">
        <div class="title-bar__minimize">_</div>
        <div class="title-bar__maximize">[]</div>
        <div class="title-bar__close">X</div>
      </div>
    </div>
    <div class="content">Contenu de la fenêtre "Music"</div>
  </div>








  
  <footer class="footer">
    <div class="footer__content">
      <p class="footer__text">*•.¸♡ CUTE OS♡¸.•*</p>
      <span class="footer__time">12:00</span>
    </div>
  </footer>



</body>
</html>
